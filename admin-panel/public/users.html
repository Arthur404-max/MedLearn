<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - MedLearn Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 2rem 0;
            padding: 2rem;
        }
        .user-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }
        .user-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
        }
        .btn-admin {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .banned-user {
            border-left: 5px solid #dc3545;
            opacity: 0.8;
        }
        .premium-user {
            border-left: 5px solid #ffd700;
        }
        .admin-user {
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="admin-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1><i class="fas fa-users-cog"></i> Управление пользователями</h1>
                        <div>
                            <a href="admin.html" class="btn btn-admin me-2">
                                <i class="fas fa-arrow-left"></i> Назад в админку
                            </a>
                            <button class="btn btn-admin" onclick="loadUsers()">
                                <i class="fas fa-sync"></i> Обновить
                            </button>
                        </div>
                    </div>

                    <!-- Статистика -->
                    <div class="row mb-4" id="statsContainer">
                        <!-- Статистика будет загружена сюда -->
                    </div>

                    <!-- Фильтры -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <select class="form-select" id="roleFilter" onchange="filterUsers()">
                                <option value="">Все роли</option>
                                <option value="student">Студенты</option>
                                <option value="teacher">Преподаватели</option>
                                <option value="admin">Администраторы</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="statusFilter" onchange="filterUsers()">
                                <option value="">Все статусы</option>
                                <option value="active">Активные</option>
                                <option value="banned">Забаненные</option>
                                <option value="premium">Премиум</option>
                                <option value="unverified">Неподтвержденные</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="searchInput" placeholder="Поиск по email или имени..." onkeyup="filterUsers()">
                        </div>
                    </div>

                    <!-- Список пользователей -->
                    <div id="usersContainer">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                            <p class="mt-2">Загрузка пользователей...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для бана -->
    <div class="modal fade" id="banModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Забанить пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Причина бана:</label>
                        <textarea class="form-control" id="banReason" rows="3" placeholder="Укажите причину блокировки..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger" onclick="confirmBan()">Забанить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="users-management.js"></script>
</body>
</html>
