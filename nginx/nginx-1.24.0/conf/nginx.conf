# Nginx Configuration for MedLearn Platform
# Load balancer for PM2 cluster

worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
    use select;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log logs/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Upstream servers (PM2 cluster)
    upstream medlearn_backend {
        least_conn;  # Load balancing method
        
        # PM2 instances on port 3000
        server 127.0.0.1:3000 max_fails=3 fail_timeout=30s weight=1;
        
        # Health check
        keepalive 32;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost medlearn.local;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @backend;
        }

        # API endpoints with rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://medlearn_backend;
            include proxy_params.conf;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://medlearn_backend;
            include proxy_params.conf;
        }

        # Health check endpoint (no rate limiting)
        location /api/health {
            proxy_pass http://medlearn_backend;
            include proxy_params.conf;
        }

        # All other requests
        location / {
            proxy_pass http://medlearn_backend;
            include proxy_params.conf;
        }

        # Nginx status page (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }

    # SSL/HTTPS server (disabled - demo certificates)  
    # server {
